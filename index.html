<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Maker</title>

    <link rel="icon" href="icons/png/16x16.png">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app-container" class="mt-4">
      <div class="container">
        <div class="row">
          <!-- Coffee Table Col -->
          <div class="col">
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link active" data-value="coffee-tab">Coffee</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-value="transaction-tab"
                  >Transactions</a
                >
              </li>
            </ul>

            <div id="coffee-tab">
              <div id="coffee-form" class="py-2">
                <form id="add-coffee-form">
                  <div class="row">
                    <div class="col">
                      <input
                        placeholder="Coffee Name"
                        type="text"
                        name="name"
                        class="form-control form-control-sm add-coffee-field"
                        id="new-coffee-name"
                      />
                    </div>
                    <div class="col">
                      <input
                        placeholder="Coffee Price"
                        type="number"
                        name="price"
                        class="form-control form-control-sm add-coffee-field"
                        id="new-coffee-name"
                      />
                    </div>
                    <div class="col">
                      <button
                        id="add-new-coffee"
                        type="submit"
                        class="btn w-100 btn-primary btn-sm"
                      >
                        Add New Coffee
                      </button>
                    </div>
                  </div>
                </form>
              </div>
              <table class="coffee-table table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Coffee</th>
                    <th scope="col">Price</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody id="coffee-container"></tbody>
              </table>
            </div>

            <div id="transaction-tab" class="d-none">
              <table class="coffee-table table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">OrderID</th>
                    <th scope="col">Detail Text</th>
                    <th scope="col">Total Amount</th>
                  </tr>
                </thead>
                <tbody id="transaction-container"></tbody>
              </table>
            </div>
          </div>
          <!-- Coffee Table Col: Finished -->

          <!-- Order Table Col -->
          <div class="col-md-5">
            <div class="coffee-order-container">
              <h4 class="text-center">
                Order ID - <span id="order-id"></span>
              </h4>

              <div class="coffee-order-list" id="coffee-list-container"></div>
            </div>
          </div>
          <!-- Order Table Col: Finished -->
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col">
          <pre id="coffee-log-container"></pre>
        </div>
        <div class="col">
          <pre id="log-container"></pre>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
